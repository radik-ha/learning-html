<!DOCTYPE html>
<html>
<head>
	<title>Image Style</title>
	<style type="text/css">
		img {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border: 5px solid lightgreen;
			margin: 100px 0px 0px 100px;
		}
		img:hover {
			border: 5px solid lightblue;
			width: 250px;
			height: 250px;
		}
		body {
			background-color: black;
		}
	</style>
</head>
<body>
	<img src="../Day1/images/fruit.jpg" alt="">
</body>
</html>
