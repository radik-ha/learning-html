<!DOCTYPE html>
<html>
<head>
	<title>Image Style</title>
	<style type="text/css">
		img{
			width: 150px;
			height: 150px;
			border-radius: 30%;
			border: 3px dotted lightblue;
			margin: 100px 0px 0px 200px;
		}
		img:hover{
			border-radius: 50%;
			border: 3px solid brown;
			width: 200px;
			height: 200px;
		}
		body{
			background-color: black;
		}
	</style>
</head>
<body>
	<img src="../Day3/images/apple.jpg" alt="">

</body>
</html>
