<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Learning</title>
	<script type="text/javascript">
		function sayAnswer(){
			document.getElementById("here").innerText = "I am fine!";
		}
	</script>
</head>
<body>
	<h1 id="here">How are you?</h1>
	<button onclick="sayAnswer()">TELL ME</button>
</body>
</html>
