<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Learning</title>
	<script type="text/javascript">
		// document.write() overrides the content and write given text
		function sayHello(){
			document.write("<h1>Hey</h1>");
		}
	</script>
</head>
<body>
	<h1>Vanakkam</h1>
	<h1 onclick="sayHello()">Hello</h1>
</body>
</html>
