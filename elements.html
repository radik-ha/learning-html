<!-- Element has two types 
	> Inline: occupy text width, no linefeed
	> Block Level: occupy 100% width, linefeed
-->

<h1>BLOCK LEVEL</h1>
<h1 style="background-color: yellow">Hello</h1>
<h1 style="background-color: lightgreen">Hello</h1>
<p style="background-color: pink">Hello</p>
<p style="background-color: lightblue">Hey</p>


<h1>INLINE</h1>
<span style="background-color: tomato">Hi How are you?</span>
<span style="color: white; background-color: red">Hey</span>
