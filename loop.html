<!DOCTYPE html>
<html>
<head>
	<title>Loop in JS</title>
</head>
<body>
	<h1 id="multi"></h1>
	<hr>
	<h1 id="add"></h1>
	<button onclick="showMulti()">SHOW MULTI</button>
	<button onclick="showAdd()">SHOW ADD</button>
	<script type="text/javascript">
		
		function showMulti(){
			const d = document.getElementById("multi");
			let s = "";
			for(let i=1;i<=10;i++){			
				s += "<h1>"+i+"*"+"2"+"="+i*2+"</h1>";
			}
			d.innerHTML = s;
		}

		function showAdd(){
			const d2 = document.getElementById("add");
			let s = "";
			let i = 1;
			while(i<=10){			
				s += "<h1>"+i+"+"+"2"+"="+(i+2)+"</h1>";
				i++;
			}
			d2.innerHTML = s;
		}
	</script>
</body>
</html>
