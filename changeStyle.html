<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Learning</title>
	<script type="text/javascript">
		function changeStyle(){
			const e = document.getElementById("here");
			e.style.color = "red";
			e.style.fontSize = "130px";
		}
	</script>
</head>
<body>
	<h1 id="here">Hello</h1>
	<button onclick="changeStyle()">CHANGE COLOR</button>
</body>
</html>
